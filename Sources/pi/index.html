<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>Python Plugin Settings</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item-group" id="my_private_file_selector">
      <div class="sdpi-item-label">Select File</div>
      <div class="sdpi-item-group file" id="filepickergroup">
        <input class="sdpi-item" type="file" id="elgfilepicker" accept="*" onchange="setFilePath()">
        <label class="sdpi-item-value" id="filelocation" for="elgfilepicker">no file...</label>
      </div>
    </div>
    <div class="sdpi-file-info-group">
      <label class="sdpi-file-info spdi-item-info-label" for="elgfilepicker">Choose file...</label>
    </div>
    <div class="sdpi-item" title="This field you input any arguments that you need to supply to the script">
      <div class="sdpi-item-label">Arguments</div>
      <input class="sdpi-item-value" id="arguments" defaultValue="" oninput="onComplete()">
    </div>
    <div type="checkbox" class="sdpi-item">
      <div class="sdpi-item-label">Alert Output?</div>
      <input class="sdpi-item-value" id="returnflag" type="checkbox" onchange="updateSettings()">
      <label for="returnflag"><span></span>True</label>
    </div>
</body>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>
</html>
