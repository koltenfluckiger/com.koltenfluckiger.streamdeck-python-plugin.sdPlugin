<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>Python Plugin Settings</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <div class="sdpi-item-label">File Location</div>
      <input class="sdpi-item-value" type="file" id="dummy_file_location" onchange="updateSettings()">
    </div>
    <div class="sdpi-item" hidden>
      <div class="sdpi-item-label" hidden>File Location</div>
      <input class="sdpi-item-value" type="text" id="file_location" onchange="updateSettings()" hidden>
    </div>
    <div class="sdpi-item" title="This field you input any arguments that you need to supply to the script">
      <div class="sdpi-item-label">Arguments</div>
      <input class="sdpi-item-value" id="arguments" value="" onchange="updateSettings()">
    </div>
</body>
<script src="js/main.js"></script>
</html>
